<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks: Button</title>
    <script src="../../dist/toolkit.js"></script>
</head>
<body>

    <div class="js-button"></div>

    <script>
      (function () {
        'use strict';

        const button = new Button({
          name: 'add',
          value: '+',
          type: 'submit'
        });

        button.render(document.querySelector('.js-button'));
      })();

    </script>

</body>
</html>
